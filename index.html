<!DOCTYPE html>
<html>
    <head>
        <title>Function Call</title>
		<style>
			#date {
				text-align: center;
			}

      button {
        font-style:italic;
      }

      .red {
        background-color:red;
      }

      .purple {
        background-color:purple;
        color:white;
      }

      .datebutton {
        font-size:20px;
      }
		</style>
    </head>

	<body>
		<p id="date">What is today's date?</p>

    <button class="datebutton" type="button" onclick="updatetime()">Update Time</button>
	</body>
